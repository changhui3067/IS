<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sfh="http://www.successfactors.com/xi/html"
      xmlns:smrf="http://www.successfactors.com/smrf/html"
      xmlns:as="http://www.successfactors.com/ajaxservice/core"
      xmlns:sfp="http://www.successfactors.com/xi/page"
      xmlns:af="http://www.successfactors.com/xi/ajaxfrags"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/ui/uicore/pages/layout_FixedWidth_Container.xhtml">
    <ui:param name="fluidPageDefaultTo" value="maximize"/>
    <ui:param name="landingPage" value="true"/>
    <ui:param name="fullHeight" value="true"/>
    <ui:param name="responsiveLayout" value="true"/>
    <ui:param name="uimode" value="sapui5"/>
    <ui:param name="modernStyleDisabled" value="true"/>
    <ui:param name="placematCSS" value="padding:0;max-width:1200px;margin:0 auto;"/>

    <ui:define name="topNavBar">
        <sfh:pageHeader bean="#{pageHeaderController}" viewEnum="ADMIN" pageQualifier="ADMIN_HOMEPAGE"/>
    </ui:define>

    <ui:define name="title">
    #{msgs.SEF_EVENT_CENTER}
    </ui:define>

    <ui:define name="content">
        <as:ajaxinclude include="sefXMController" legacyMode='false'/>

        <as:ajaxinclude include="ruleEditorGetMetaDataController" legacyMode="false"/>
        <as:ajaxinclude include="OOWController" legacyMode="false"/>
        <as:ajaxinclude include="ruleEditorController" legacyMode="false"/>

        <smrf:script src="/ui/sef/js/SEFHomepage.js"/>
        <smrf:script src="/ui/sef/js/eventDashboard/EventDashboard.js"/>

        <div class="sapUiBody" id="sefHomepageContent"></div>
    </ui:define>

    <ui:define name="jsBefore">
        <smrf:script location="CURRENT">
            window["sap-ui-config"] = {
                libs : "sap.m",
                bindingSyntax : "complex",
                theme :"sap_bluecrystal",
                preload:"async",
                surj: {
                    dynamicConfigs: [
                        "themeRoots"
                    ]
                },
                rtl: '#{pageHeaderController.langDir}' === 'rtl'
            };
        </smrf:script>
    </ui:define>

</ui:composition>
</html>
